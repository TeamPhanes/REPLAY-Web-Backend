        password: ENC[AES256_GCM,data:IS7GxWGg85q/g9s=,iv:hSEAVfPRxC9HgVU+1lyPOKxJPVUyGO3T8IARr9AgBZU=,tag:Pe63EGSYqXvKCckRrNjBVQ==,type:str]
    # JPA 설정
    jpa:
        hibernate:
            ddl-auto: none
        properties:
            # 운영환경에서는 꺼야함
            hibernate:
                show_sql: true
                format_sql: true
                use_sql_comments: true
#    data:
#        redis:
#            host: redis.phanescloud.com
#            password: phanescloud
# 로깅 설정
logging:
    pattern:
        console: '%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n'
    level:
        org.hibernate.SQL: debug
        root: info
        org.springframework.web: info
        org.springframework.security: debug
        org.hibernate.type.descriptor.sql.BasicBinder: trace
        org.hibernate.tool.hbm2ddl: debug
# 액추에이터 설정
management:
    endpoints:
        web:
            exposure:
                include: health,metrics,prometheus,info
    metrics:
        tags:
            application: ${spring.application.name}
        distribution:
            percentiles-histogram:
                http.server.requests: true
    info:
        git:
            mode: simple
        java:
            enabled: true
